  <c-chandelier></c-chandelier>

</div>

<section [class.fixed]="!isVisible" class="content">
  <div id="" class="content__splash">
    <nav *ngIf="isVisible" class="header_links">
      <a (click)="goToSection('information')">Information</a>
      <a (click)="goToSection('faq')">Faq</a>
      <a (click)="goToSection('accomodation')">Accomodation</a>
      <a (click)="goToSection('travel')">Travel</a>
      <a (click)="goToSection('rsvp')">Rsvp</a>
    </nav>
    <img src="assets/svgs/willandpatrick.svg" alt="">
  </div>
  <ng-template [ngIf]="isVisible">
    <wedding-info id="information"></wedding-info>
    <wedding-faq id="faq"></wedding-faq>
    <wedding-accomodation id="accomodation"></wedding-accomodation>
    <wedding-travel id="travel"></wedding-travel>
    <router-outlet></router-outlet>
  </ng-template>
</section>
