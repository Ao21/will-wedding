<div (click)="openTicket()" class="ticket_container">
    <div class="ticketVertical"></div>
    <div class="ticketHorizontal">
        <div class="form">
            <!-- Begin MailChimp Signup Form -->
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <form (ngSubmit)="onSubmit(mailChimpForm)" #mailChimpForm="ngForm"  id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" autocomplete="off" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <input required type="text" value="" [(ngModel)]="model.FNAME" name="name" name="FNAME" class="" id="mce-FNAME" placeholder="First Name">
                        </div>
                        <div class="mc-field-group">
                            <input required type="text" value="" [(ngModel)]="model.LNAME" name="LNAME" class="" id="mce-LNAME"  placeholder="Surname">
                        </div>
                        <div class="mc-field-group">
                            <input required type="email" value="" [(ngModel)]="model.EMAIL" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
                        </div>
                        <div class="mc-field-group">
                            <input required type="text" value=""[(ngModel)]="model.ADDRESS" name="ADDRESS" class="required" id="mce-ADDRESS" placeholder="Address">
                        </div>
                        <div class="mc-field-group">
                            <input required type="text" value="" [(ngModel)]="model.TOWN" name="TOWN" class="required" id="mce-TOWN" placeholder="Town/County">
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9c094231e20a57997f234dd79_8c27d4ca67" tabindex="-1" value=""></div>
                        <div class="clear">
                            <input [disabled]="!mailChimpForm.form.valid || isSubmitted" type="submit" [value]="defaultValue" name="subscribe" id="mc-embedded-subscribe" class="button">
                        </div>
                    </div>
                </form>
            </div>

            <!--End mc_embed_signup-->
        </div>
    </div>
</div>
